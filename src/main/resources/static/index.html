  <body>
  

    <div class="carousel">
        <section class="hero">
          <div class="hero-content">
            <h1>Bem-vindo a FOR BUY!</h1>
            <p>
              tudo o que você precisa em um clique!
              <i class="fa-solid fa-hand-pointer click-icon"></i>
            </p>
          </div>
        </section>
      

      
        <section class="hidden-section">
          <h1>Por que a Nossa loja?</h1>
          <h2><i class="fa-solid fa-gem"></i> Melhores apetrechos para você</h2>
          <h2><i class="fa-solid fa-tshirt"></i> Roupas de primeira linha!</h2>
          <h2><i class="fa-solid fa-shopping-cart"></i> Fácil de explorar e comprar!</h2>
        </section>
      
      
        <section class="hidden-section second-section">
            <h1>Preparado? Vamos lá</h1>
            <a href="/" class="homepage-link">Voltar para a Homepage</a>
          </section>
          
      



    <script>
  let currentIndex = 0;
const sections = document.querySelectorAll('.carousel > section');
const totalSections = sections.length;

const changeSection = () => {
  const currentSection = sections[currentIndex];
  currentSection.classList.remove('visible'); 
  
  currentIndex = (currentIndex + 1) % totalSections; 
  
  const nextSection = sections[currentIndex];
  nextSection.classList.add('visible'); 
};


setInterval(changeSection, 8000);

    </script>
